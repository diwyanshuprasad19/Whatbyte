{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h2>Change Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #17A2B8; color: white; padding: 10px; border: none; border-radius: 5px;">Update Password</button>
</form>
<p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
{% endblock %}

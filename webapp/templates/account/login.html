{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px;">Login</button>
</form>
<p>
    <a href="{% url 'signup' %}" style="margin-right: 10px;">Sign Up</a>
    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
</p>
{% endblock %}

{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Reset Your Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #DC3545; color: white; padding: 10px; border: none; border-radius: 5px;">Send Reset Link</button>
</form>
<p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}

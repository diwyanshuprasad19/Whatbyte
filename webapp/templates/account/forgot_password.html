{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<h2>Forgot Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #FFC107; color: white; padding: 10px; border: none; border-radius: 5px;">Send Reset Instructions</button>
</form>
<p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}

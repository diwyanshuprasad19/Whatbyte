{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #28A745; color: white; padding: 10px; border: none; border-radius: 5px;">Sign Up</button>
</form>
<p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}

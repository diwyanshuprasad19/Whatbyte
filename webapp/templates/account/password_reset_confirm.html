{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<h2>Set Your New Password</h2>
<p>Please enter your new password below:</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #28A745; color: white; padding: 10px; border: none; border-radius: 5px;">Change Password</button>
</form>
{% endblock %}
